<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head.html" %}
</head>

<body>

  {% include "navbar.html" %}
  &nbsp;
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form action="{{ url_for('signup') }}" method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-outline mb-4">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-outline mb-4">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
            title="Password requirements: minimum 10 characters, 1 uppercase, 1 lowercase, 1 number and 1 special character." required />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password </label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"
            required />
        </div>
        
        <br />
        <input button type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</body>
